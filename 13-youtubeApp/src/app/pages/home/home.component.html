<h1 class="mt-3 fw-light">Youtube videos</h1>
<hr>

<div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let video of videos" class="col">
      <div class="card">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{video.title}}</h5>
          <p class="card-text">
              <strong>{{ video.channelTitle }}</strong>
              {{ video.description | slice:1:150 }}...
            </p>
          <p class="card-text">
              <strong>{{ video.publishedAt | date }}</strong>
            </p>

            <div class="d-grid gap-2">
                <button (click)="mostrarVideo(video)" class="btn btn-outline-primary btn-block">Ver Video</button>
            </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button (click)="cargarVideos()" class="btn btn-warning">Cargar m√°s videos</button>
    </div>
  </div>
