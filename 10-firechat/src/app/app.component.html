
<div class="container main-container">

  <h1>Firechat</h1>

  <div class="col-md-12 text-right">
    <button (click)="_chatService.logout()" *ngIf="_chatService.usuario.uid" class="btn btn-outline-danger">Salir</button>
  </div>

  <app-login *ngIf="!_chatService.usuario.uid"></app-login>

  <div *ngIf="_chatService.usuario.uid" class="chat-window">
    <app-chat></app-chat>
  </div>

</div>
