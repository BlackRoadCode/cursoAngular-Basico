<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger alert-dismissible fade show mt-5" role="alert">
  <strong>Error: {{ codigoError }}</strong> - {{ mensajeError }}.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<app-tarjetas [items]="newReleases" ></app-tarjetas>
