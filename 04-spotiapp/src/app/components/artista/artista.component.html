<div class="mt-5">
  <app-loading *ngIf="loading"></app-loading>
</div>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-2">
    <img class="img-thumbnail img-circle" [src]="artista.images | noimage" alt="Alternate Text" />
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p><a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a></p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-danger">Regresar</button>
  </div>
</div>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col">
    <table class="table mt-5">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Reproducir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td><img class="img-thumb" [src]="track.album.images | noimage" [alt]="track.album.name" /></td>
          <td>{{ track.album.name  }}</td>
          <td>{{ track.name }}</td>
          <!--<td><audio [src]="track.preview_url" controls></audio></td>-->
          <td>
            <iframe [src]="'https://open.spotify.com/embed/track/' | domseguro : track.id" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
