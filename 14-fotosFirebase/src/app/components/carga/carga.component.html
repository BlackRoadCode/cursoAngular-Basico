
<div class="row">
    
    <div class="col-md-4">
        <h3>Seleccione archivos:</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento = $event" [ngClass]="{ 'file-over': estaSobreElemento }" class="well drop-zone">
            <h4>Deja caer aquí los archivos</h4>
            <img src="/assets/img/drop-images.png" alt="">
        </div>
    </div>

    <div class="col-md-8 mt-2">
        <h4>Cargar archivos</h4>
        <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success me-2">Cargar a Firebase</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody *ngFor="let archivo of archivos">
                <tr>
                    <td [ngClass]="{'text-green': archivo.progreso >= 100 }" >{{ archivo.nombreArchivo }}</td>
                    <td>{{ archivo.archivo.size / 1024 / 1024 | number: '.2-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div [ngStyle]="{ 'width': archivo.progreso + '%' }" class="progress-bar"></div>
                          </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
