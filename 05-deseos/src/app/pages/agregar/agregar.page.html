<ion-header no-border>
  <ion-toolbar color="dark">

      <ion-buttons slot="start">
          <ion-back-button
              color="tertiary"
              text="Regresar"
              defaultHref="/">
          </ion-back-button>

      </ion-buttons>

    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input [(ngModel)]="nombreItem" (keyup.enter)="agregarItem();" typeof="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header *ngIf="lista.items.length > 0">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index" >
            <ion-item>
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <ion-label>{{ item.desc }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrarItem(i)" color="danger"><ion-icon name="trash-outline" slot="icon-only"></ion-icon> </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>


    </ion-list>

</ion-content>
