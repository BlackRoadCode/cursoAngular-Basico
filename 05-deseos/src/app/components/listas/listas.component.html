
<ion-list>
    <ion-item-sliding class="animated fadeInDown" *ngFor="let lista of _deseosService.listas | filtroCompletado:terminada">
        
        <ion-item (click)="irLista( lista.id )" detail>
            <ion-label>{{ lista.titulo }}</ion-label>
            <ion-note color="tertiary" slot="end">{{ lista.items.length }} items</ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option (click)="editarLista(lista.id, lista)" color="secondary">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon> 
            </ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(lista)" color="danger"><ion-icon name="trash-outline" slot="icon-only"></ion-icon> </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
