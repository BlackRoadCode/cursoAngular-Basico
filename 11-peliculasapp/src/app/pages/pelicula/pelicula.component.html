<div *ngIf="movie" class="row animate__animated animate__fadeIn">
    <div class="col-md-6">
        <img class="img-thumbnail" [src]="movie.poster_path | poster" [alt]="movie.title">
    </div>
    <div class="col-md-6">
        <h3>{{ movie.title }}</h3>

        <div class="row">
            <div class="col">
                <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="gold" uncheckedcolor="gray" size="15" readonly="false"></star-rating>
            </div>
            <div class="col text-white">
                {{ movie.vote_average | number:'1.1' }}
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-white">
                {{ movie.overview }}
            </div>
        </div>
        
        <div class="row">
            <div class="col text-white mt-2">
                <b>Fecha de Lanzamiento: </b> {{ movie.release_date }}
            </div>
        </div>

        <div *ngIf="movie.homepage" class="row">
            <div class="col text-white mt-2">
                <b>PÃ¡gina web: </b> <a href="{{ movie.homepage }}">{{ movie.homepage }}</a> 
            </div>
        </div>
        
        <div class="row">
            <div class="col text-white mt-2">
                <b>Ver en IMDB: </b> <a href='https://www.imdb.com/title/{{movie.imdb_id}}'>{{ movie.title }} en IMDB</a> 
            </div>
        </div>
            
        <div class="row">
            <div class="col text-white mt-2">
                <button (click)="onRegresar()" class="btn btn-outline-info mt-5">Regresar</button>
            </div>
        </div>
        
    </div>
</div>

<div *ngIf="cast.length > 0" class="row mb-5">
    
    <div class="col mt-5">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
